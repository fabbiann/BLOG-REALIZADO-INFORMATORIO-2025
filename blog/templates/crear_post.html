{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h3 class="mb-4">✍️ Nuevo Artículo</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            {{ form.as_p }}

            <button type="submit" class="btn btn-success w-100">Publicar</button>
        </form>
    </div>
</div>
{% endblock %}
